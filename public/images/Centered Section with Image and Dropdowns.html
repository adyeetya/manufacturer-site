    <script>
      function saveAndNavigate() {
        const selectedOption1 = document.querySelector(
          'select[name="dropdown1"]'
        ).value

        // Get the selected option from dropdown2
        const selectedOption2 = document.querySelector(
          'select[name="dropdown2"]'
        ).value
        if (!selectedOption1 || !selectedOption2) {
          console.error('Please select the size of A and B')
          return
        }

        let price
        switch (selectedOption1) {
          case 3:
            price = 30
            break
          case 4:
            price = 40
            break
          case 5:
            price = 50
            break
          case 6:
            price = 60
            break
          case 7:
            price = 70
            break
          case 8:
            price = 80
            break
          case 9:
            price = 90
            break
          case 10:
            price = 100
            break
          case 11:
            price = 110
            break
          case 12:
            price = 120
            break

          default:
            price = 0
        }
        switch (selectedOption2) {
          case 3:
            price = price + 30
            break
          case 4:
            price = price + 40
            break
          case 5:
            price = price + 50
            break
          case 6:
            price = price + 60
            break
          case 7:
            price = price + 70
            break
          case 8:
            price = price + 80
            break
          case 9:
            price = price + 90
            break
          case 10:
            price = price + 100
            break
          case 11:
            price = price + 110
            break
          case 12:
            price = price + 120
            break

          default:
            price = price
        }
        localStorage.setItem('sizeA', selectedOption1)
        localStorage.setItem('sizeB', selectedOption2)
        // localStorage.setItem('packagePrice', price)

        // Navigate to the next step
        let nextStep = 'step3.html'

        window.location.href = nextStep
      }
      function navigateBack() {
        let prevStep = 'step1.html'
        window.location.href = prevStep
      }
